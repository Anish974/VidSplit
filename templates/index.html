<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Splitter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Splitter</h1>
            <p>Split your videos into smaller clips effortlessly.</p>
        </header>

        <div class="upload-section">
            <h2>Upload Video</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="video">Choose a video file:</label>
                    <input type="file" name="video" id="video" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="duration">Clip Duration (seconds):</label>
                    <input type="number" name="duration" id="duration" placeholder="Enter duration" required>
                </div>
                <button type="submit">Split Video</button>
            </form>
        </div>
    </div>
</body>
</html>
